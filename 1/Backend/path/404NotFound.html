<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100%;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f8f9fa 25%, #f0f2f5 25%, #f0f2f5 50%, #f8f9fa 50%, #f8f9fa 75%, #f0f2f5 75%, #f0f2f5 100%);
            background-size: 40px 40px;
            text-align: center;
            color: #333;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .error-container {
            width: 100%;
            max-width: 650px;
            padding: clamp(20px, 5vw, 50px);
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(65, 0, 191, 0.15);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        .error-container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background-color: rgba(65, 0, 191, 0.05);
            border-radius: 50%;
            z-index: -1;
        }
        .error-container::after {
            content: "";
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background-color: rgba(65, 0, 191, 0.05);
            border-radius: 50%;
            z-index: -1;
        }
        h1 {
            font-size: clamp(80px, 18vw, 150px);
            font-weight: 700;
            color: #4100bf;
            margin-bottom: 0;
            line-height: 1.2;
            text-shadow: 3px 3px 0px rgba(65, 0, 191, 0.2);
        }
        h2 {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 600;
            color: #333;
            margin-bottom: clamp(10px, 3vw, 20px);
        }
        p {
            font-size: clamp(16px, 3vw, 18px);
            margin-bottom: clamp(20px, 5vw, 30px);
            color: #555;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-primary {
            background-color: #4100bf;
            border-color: #4100bf;
            padding: clamp(10px, 3vw, 14px) clamp(20px, 5vw, 30px);
            font-size: clamp(16px, 3vw, 18px);
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(65, 0, 191, 0.3);
            font-weight: 600;
            white-space: normal;
            word-wrap: break-word;
            max-width: 100%;
        }
        .btn-primary:hover {
            background-color: #2e007a;
            border-color: #2e007a;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(65, 0, 191, 0.4);
        }
        .btn-primary:active {
            transform: translateY(1px);
        }
        .error-image {
            width: clamp(100px, 25vw, 180px);
            margin-bottom: clamp(10px, 4vw, 20px);
            filter: drop-shadow(0px 10px 15px rgba(65, 0, 191, 0.2));
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(65, 0, 191, 0.2);
            animation: particleFloat 15s infinite linear;
        }
        @keyframes particleFloat {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        .back-btn-container {
            margin-top: clamp(15px, 4vw, 25px);
            display: flex;
            justify-content: center;
        }
        
        /* Media Queries for better responsiveness */
        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            .error-container {
                padding: 25px 20px;
            }
            .error-container::before,
            .error-container::after {
                width: 100px;
                height: 100px;
            }
            .error-image {
                margin-bottom: 10px;
            }
            .btn-primary {
                padding: 10px 20px;
                font-size: 16px;
                width: 100%;
            }
            /* Reduce particle count on small screens */
            #particles .particle:nth-child(n+11) {
                display: none;
            }
        }
        
        /* Fix for very small heights */
        @media (max-height: 650px) {
            body {
                height: auto;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .error-image {
                width: 80px;
                margin-bottom: 5px;
            }
            h1 {
                font-size: 80px;
                margin-bottom: 0;
            }
            h2 {
                font-size: 20px;
                margin-bottom: 10px;
            }
            p {
                font-size: 14px;
                margin-bottom: 15px;
            }
            .back-btn-container {
                margin-top: 10px;
            }
        }
        
        /* For landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .error-container {
                display: flex;
                align-items: center;
                text-align: left;
                padding: 20px;
            }
            .left-content {
                margin-right: 20px;
            }
            .error-image {
                width: 70px;
                margin-bottom: 0;
            }
            .right-content {
                flex: 1;
            }
            h1 {
                font-size: 60px;
                text-align: left;
            }
            h2 {
                font-size: 20px;
                text-align: left;
            }
            p {
                font-size: 14px;
                text-align: left;
                margin-bottom: 10px;
            }
            .back-btn-container {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="error-container animate__animated animate__fadeIn">
        <div class="left-content">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747086.png" alt="Error Icon" class="error-image">
        </div>
        <div class="right-content">
            <h1 class="animate__animated animate__bounceIn">404</h1>
            <h2>Page Not Found</h2>
            <p>Oops! The page you're looking for seems to have wandered off into cyberspace. Let's get you back on track.</p>
            <div class="back-btn-container">
                <a href="../../index.php" class="btn btn-primary animate__animated animate__pulse animate__infinite animate__slower">Return to Homepage</a>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles - responsive count based on screen size
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            // Adjust particle count based on screen width
            const screenWidth = window.innerWidth;
            let particleCount = 20; // Default
            
            if (screenWidth < 576) {
                particleCount = 10; // Fewer particles for mobile
            } else if (screenWidth < 992) {
                particleCount = 15; // Medium amount for tablets
            }
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
            
            // Handle orientation changes
            window.addEventListener('resize', function() {
                adjustLayout();
            });
            
            // Initial check
            adjustLayout();
        });
        
        function adjustLayout() {
            const container = document.querySelector('.error-container');
            const isLandscape = window.innerHeight < 500 && window.innerWidth > window.innerHeight;
            
            if (isLandscape) {
                container.classList.add('landscape-mode');
            } else {
                container.classList.remove('landscape-mode');
            }
        }
        
        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 5px and 25px, smaller on mobile
            const maxSize = window.innerWidth < 576 ? 15 : 25;
            const size = Math.random() * (maxSize - 5) + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random starting position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100 + 100}%`;
            
            // Random transparency
            particle.style.opacity = Math.random() * 0.6 + 0.2;
            
            // Random animation duration
            const duration = Math.random() * 15 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random animation delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            container.appendChild(particle);
        }
    </script>
</body>
</html>
